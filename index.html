<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="titre">Todo App</h1>
    </header>
    <main>
      <div class="app">
        <div class="creator">
          <input
            class="name"
            id="name"
            type="text"
            maxlength="30"
            minlength="2"
            placeholder="Entrez un nom pour votre tâche."
          />
          <button class="create-button">Créer</button>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
